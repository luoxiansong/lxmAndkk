log4j.rootLogger=debug,Console,file
log4j.logger.org.eclipse.jetty=info
log4j.logger.org.apache.jasper=info
log4j.logger.org.apache.catalina=info
log4j.logger.org.apache.tomcat=info
log4j.logger.org.thymeleaf=info
log4j.logger.com.zaxxer.hikari=info
log4j.logger.springfox.documentation=info
log4j.logger.org.springframework=info
log4j.logger.org.springframework.web.servlet.handler=info
log4j.logger.org.apache.kafka.clients=info

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{HH:mm:ss.SSS} %l - %m%n
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./log/log4j.log
log4j.appender.file.MaxFileSize=10mb
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p][%d{yy-MM-dd}][%c]%m%n
log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG